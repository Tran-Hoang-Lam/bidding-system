apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
        resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
        ports:
        - containerPort: 9200
          name: rest
          protocol: TCP
        - containerPort: 9300
          name: inter-node
          protocol: TCP
        env:
          - name: ES_JAVA_OPTS
            value: "-Xms512m -Xmx512m"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/name: elasticsearch
  name: elasticsearch
  namespace: logs
spec:
  ports:
  - name: "rest"
    port: 9200
    targetPort: 9200
  - name: "inter-node"
    port: 9300
    targetPort: 9300
  selector:
    app: elasticsearch
