---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        k8s-app: redis
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/name: redis
  name: redis
  namespace: database
spec:
  ports:
    - port: 6379
      name: jdbc
      nodePort: 30010
  type: NodePort
  selector:
    k8s-app: redis
