---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        k8s-app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:9.5
          ports:
          - containerPort: 5432
            protocol: TCP
          env:
            - name: POSTGRES_PASSWORD
              value: abc123456
          volumeMounts:
          - name: pgdata
            mountPath: /var/lib/postgresql/data
          - name: pgdumps
            mountPath: /var/lib/postgresql/dumps
          args:
          - postgres
          - -csuperuser_reserved_connections=5
          - -cmax_connections=1125
          - -cshared_buffers=1024MB
      volumes:
      - name: pgdata
        hostPath:
          path: /F/postgres/data
          type: DirectoryOrCreate
      - name: pgdumps
        hostPath:
          path: /F/postgres/dumps
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/name: postgres
  name: postgres
  namespace: database
spec:
  ports:
  - port: 5432
    name: jdbc
    nodePort: 30000
  type: NodePort
  selector:
    k8s-app: postgres
